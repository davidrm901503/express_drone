kind: pipeline
type: docker
name: sleep-demos
platform:
  os: linux
  arch: arm64
steps:
  - name: say hello from busy box
    image: busybox
    pull: if-not-exists
    commands:
      - x=0;while [ $x -lt 15 ]; do echo "hello"; sleep 1; x=$((x+1)); done

  - name: say good bye from busy box
    image: busybox
    pull: if-not-exists
    commands:
      - x=0;while [ $x -lt 15 ]; do echo "good bye"; sleep 1; x=$((x+1)); done

  - name: sleep for 30 seconds
    image: busybox
    pull: if-not-exists
    commands:
      - x=0;while [ $x -lt 30 ]; do echo "sleeping"; sleep 1; x=$((x+1)); done

